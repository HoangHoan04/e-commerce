<div class="login-container">
  <h2>Đăng nhập</h2>
  <form
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
    class="login-form"
    novalidate
  >
    <div class="form-group">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="form.email"
        name="email"
        required
        #email="ngModel"
        [class.invalid]="email.invalid && email.touched"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        Email không hợp lệ
      </div>
    </div>
    <div class="form-group password-group">
      <div class="input-password">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Mật khẩu"
          [(ngModel)]="form.password"
          name="password"
          required
          #password="ngModel"
          [class.invalid]="password.invalid && password.touched"
        />
        <span
          class="material-icons toggle-password"
          (click)="showPassword = !showPassword"
        >
          {{ showPassword ? "visibility_off" : "visibility" }}
        </span>
      </div>

      <div class="error" *ngIf="password.invalid && password.touched">
        Vui lòng nhập mật khẩu
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Đăng nhập</button>
  </form>

  <div class="register-link">
    <p>
      Bạn chưa có tài khoản? <a routerLink="/auth/register">Đăng ký ngay</a>
    </p>
  </div>
</div>
