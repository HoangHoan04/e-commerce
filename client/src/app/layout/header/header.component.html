<nav
  class="navbar"
  style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    height: 60px;
    background: #f8f8f8;
  "
>
  <!-- Logo -->
  <div class="logo" style="font-weight: bold; font-size: 1.2rem">
    <a routerLink="/home" style="text-decoration: none; color: #333"
      >🏠 E-Commerce</a
    >
  </div>

  <!-- Menu chính ở giữa -->
  <ul
    class="nav-links"
    style="
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      font-weight: 500;
    "
  >
    <li>
      <a routerLink="/home" style="text-decoration: none; color: #333"
        >Trang chủ</a
      >
    </li>
    <li>
      <a routerLink="/product" style="text-decoration: none; color: #333"
        >Sản phẩm</a
      >
    </li>
    <li>
      <a routerLink="/cart" style="text-decoration: none; color: #333"
        >Giỏ hàng</a
      >
    </li>
  </ul>

  <!-- Icon bên phải -->
  <div
    class="right-icons"
    style="display: flex; align-items: center; gap: 20px; position: relative"
  >
    <!-- Icon Thông báo -->
    <a
      routerLink="/notifications"
      title="Thông báo"
      style="color: #333; font-size: 1.5rem"
    >
      <i class="fas fa-bell"></i>
    </a>

    <!-- Icon Giỏ hàng -->
    <a
      routerLink="/cart"
      title="Giỏ hàng"
      style="color: #333; font-size: 1.5rem"
    >
      <i class="fas fa-shopping-cart"></i>
    </a>

    <!-- User dropdown -->
    <div class="user-dropdown" style="position: relative; cursor: pointer">
      <i class="fas fa-user-circle" style="font-size: 1.5rem; color: #333"></i>

      <!-- Dropdown menu -->
      <div
        class="dropdown-menu"
        *ngIf="!isLoggedIn"
        style="
          position: absolute;
          right: 0;
          background: #fff;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
          border-radius: 4px;
          padding: 10px;
          min-width: 250px;
          z-index: 100;
          font-size: 13px;
        "
      >
        <a
          routerLink="/auth/login"
          style="
            display: block;
            padding: 6px 12px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
          "
          >Đăng nhập</a
        >
        <a
          routerLink="/auth/register"
          style="
            display: block;
            padding: 6px 12px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
          "
          >Đăng ký</a
        >
      </div>

      <div
        class="dropdown-menu"
        *ngIf="isLoggedIn"
        style="
          position: absolute;
          right: 0;
          background: #fff;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
          border-radius: 4px;
          padding: 10px;
          margin-top: 8px;
          min-width: 120px;
          z-index: 100;
        "
      >
        <a
          (click)="logout()"
          style="
            display: block;
            padding: 6px 12px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
          "
          >Đăng xuất</a
        >
      </div>
    </div>
  </div>
</nav>
